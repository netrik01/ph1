<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netrik</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="main1">
            <div id="ph1">
                <div id="p1m">
                    <div id="p1mxt">
                        <h1 id=p1mxt1>Titanic</h1>
                    </div>
                </div>
                <div id="p1nicn">
                    <i id="p1nic1"class="ri-arrow-left-s-line"></i>
                    <i id="p1nic1"class="ri-play-list-2-fill"></i>
                </div>
                <div id="p1nev">
                    <i id="p1n1"class="ri-separator"></i>
                    <i id="p1n2"class="ri-record-circle-line"></i>
                </div>
                <div id="p1tx">
                    <h1>Titanic</h1>
                    <h1>4:35</h1>
                </div>
                <div id="p1tx1">
                    <h1>Aaina</h1>
                    <h1>4:12</h1>
                </div>
                <div id="p1tx2">
                    <h1>Laila</h1>
                    <h1>4:05</h1>
                </div>
                <div id="p1tx3">
                    <h1>Kalank</h1>
                    <h1>5:11</h1>
                </div>
                <div id="p1tx4">
                    <h1>Despacito</h1>
                    <h1>4:41</h1>
                </div>
                <div id="p1btm1">
                    <i id="p1bt1m"class="ri-shuffle-line"></i>
                    <i id="p1bt1m"class="ri-repeat-2-line"></i>
                </div>
                <div id="p1btm2">
                    <i id="p1bt2m"class="ri-rewind-mini-fill"></i>
                    <i id="p1bt2m1"class="ri-pause-circle-fill"></i>
                    <i id="p1bt2m"class="ri-speed-mini-fill"></i> 
                </div>
            </div>
            <div id="ph2">
                <div id="p2m">
                    <div id="p2mxt">
                        <h1 id=p2mxt1>Laila</h1>
                    </div>
                </div>
                <div id="p2line">
                    <i class="ri-record-circle-fill"></i>
                </div>
                <div id="p2line1"></div>
                <h1 id=p2tym>2:03</h1>
                <div id="p2nicn">
                    <i id="p2nic1"class="ri-arrow-left-s-line"></i>
                    <i id="p2nic1"class="ri-play-list-2-fill"></i>
                </div>
                <div id="p2nev">
                    <i id="p2n1"class="ri-separator"></i>
                    <i id="p2n2"class="ri-record-circle-line"></i>
                </div>
                <div id="p2btm1">
                    <i id="p2bt1m"class="ri-shuffle-line"></i>
                    <i id="p2bt1m"class="ri-repeat-2-line"></i>
                </div>
                <div id="p2btm2">
                    <i id="p2bt2m"class="ri-rewind-mini-fill"></i>
                    <i id="p2bt2m1"class="ri-play-circle-fill"></i>
                    <i id="p2bt2m"class="ri-speed-mini-fill"></i> 
                </div>
            </div>
        </div>
        <div id="main2">
            <div id="bdr1"></div>
            <div id="bdr2"></div>
        </div>
    </div>
</body>
</html>
